{% extends "base.html" %}

{% block title %}
  User | Registration
{% endblock title %}

{% block content %}
  <h1>Welcome to Registration Page</h1>
  <center>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{userform.as_p}}
        {{profileform.as_p}}
        <input type="submit" value="Register">
    </form>
  </center>
{% endblock content %}
